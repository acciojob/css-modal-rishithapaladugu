<!DOCTYPE html>

<html>

<head>
	<title>CSS Modal</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <!-- Hidden checkbox to toggle modal -->
  <input type="checkbox" id="modal-toggle" hidden>

  <!-- Open Modal Button -->
  <label for="modal-toggle" id="openModal">Open Modal</label>

  <!-- Modal Overlay -->
  <div class="modal">
    <label for="modal-toggle" class="modal-background"></label>

    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <!-- Close Button -->
        <label for="modal-toggle" class="close-modal">&times;</label>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
